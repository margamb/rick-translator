<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- <meta name="viewport" content="width=device-width, initial-scale=1.0" /> -->
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0"
    />

    <title>Rick translator</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="screen">
      <div class="input">
        <label for="name"> Translate to Burrrp! Rick</label>
        <input
          class="input-text js-input-text"
          placeholder="Between 4 to 20 characters"
          type="text"
          id="name"
          name="name"
          required
          minlength="4"
          maxlength="20"
          size="10"
        />
        <button class="reset js-reset">x</button>
      </div>

      <p class="text-max-words"></p>

      <div class="box-translate">
        <div class="box-translate-triangle"></div>
        <p class="text-translate js-text-translate"></p>
      </div>
      <!--Ricky CSS-->
      <div class="box-ricki">
        <div class="hair1-left">
          <div class="dark-hair-left"></div>
        </div>
        <div class="hair1-right">
          <div class="dark-hair"></div>
        </div>
        <div class="hair2-left">
          <div class="dark-hair-left"></div>
        </div>
        <div class="hair2-right">
          <div class="dark-hair"></div>
        </div>
        <div class="hair3-left">
          <div class="dark-hair-left"></div>
        </div>
        <div class="hair3-right">
          <div class="dark-hair"></div>
        </div>
        <div class="hair4-left">
          <div class="dark-hair-left"></div>
        </div>
        <div class="hair4-right">
          <div class="dark-hair"></div>
        </div>
        <div class="hair5-left"></div>
        <div class="hair5-right"></div>
        <div class="ear-left"></div>
        <div class="ear-right"></div>
        <div class="face">
          <div class="face-light"></div>
          <div class="wrinkle"></div>
          <div class="wrinkle1"></div>
          <div class="eyesbrown"></div>
          <div class="dark-cilcles-left"></div>
          <div class="eyes-left">
            <div class="pupil"></div>
          </div>
          <div class="eyeslids-left"></div>
          <div class="dark-cilcles-right"></div>
          <div class="eyes-right">
            <div class="pupil"></div>
          </div>

          <div class="eyeslids-right"></div>

          <div class="nose"></div>
          <div class="split"></div>
          <div class="split1"></div>
          <div class="mouth"></div>
        </div>
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
